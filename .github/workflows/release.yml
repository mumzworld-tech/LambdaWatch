name: Build & Release Lambda Layer

on:
  push:
    branches: [dev, main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run tests
        run: make test

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Build and package both architectures
        run: make package-all

      - name: Generate release metadata
        id: meta
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')
          DISPLAY_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          SHORT_SHA="${GITHUB_SHA::7}"

          echo "tag=${BRANCH}-${TIMESTAMP}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

          if [ "$BRANCH" = "main" ]; then
            echo "name=Release - ${DISPLAY_TIME}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            echo "name=Dev Release - ${DISPLAY_TIME}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

          cat <<EOF > release_body.md
          **Branch:** \`${BRANCH}\`
          **Commit:** \`${GITHUB_SHA}\`
          **Message:** $(git log -1 --pretty=%s)

          ### Assets
          | File | Architecture |
          |------|-------------|
          | \`lambdawatch-layer-arm64.zip\` | ARM64 (Graviton) |
          | \`lambdawatch-layer-amd64.zip\` | x86_64 |
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          body_path: release_body.md
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          files: |
            build/lambdawatch-layer-arm64.zip
            build/lambdawatch-layer-amd64.zip
